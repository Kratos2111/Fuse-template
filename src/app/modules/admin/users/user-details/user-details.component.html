<form action="" class="p-5 w-11/12 lg:w-1/2 m-auto max-h-screen bg-white shadow-lg shadow-slate-50 rounded-lg" [formGroup]="profileInfo">
    <div class="flex-column container lg:flex">    
        <div class="container w-full flex flex-col p-2 m-2 border-slate-500 border-2 rounded-lg shadow-lg shadow-indigo-50">
                <mat-form-field appearance="outline">
                    <mat-label>Name*</mat-label>
                    <input matInput placeholder="Name" value="{{profileInfo.value.name}}" formControlName="name">
                    <mat-hint>Obligatorio</mat-hint>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Username*</mat-label>
                    <input matInput placeholder="Username" value="{{profileInfo.value.username}} " formControlName="username">
                    <mat-hint>Obligatorio</mat-hint>
                </mat-form-field>    
                <mat-form-field appearance="outline">
                    <mat-label>email*</mat-label>
                    <input matInput placeholder="email" value="{{profileInfo.value.email}}" formControlName="email">
                    <mat-hint>Obligatorio</mat-hint>
                </mat-form-field>    
                <mat-form-field appearance="outline">
                    <mat-label>Phone*</mat-label>
                    <input matInput placeholder="Phone" value="{{profileInfo.value.phone}}" formControlName="phone">
                    <mat-hint>Obligatorio</mat-hint>
                </mat-form-field>    
                <mat-form-field appearance="outline">
                    <mat-label>Website*</mat-label>
                    <input matInput placeholder="Website" value="{{profileInfo.value.website}}" formControlName="website">
                    <mat-hint>Obligatorio</mat-hint>
                </mat-form-field>
        </div>
        <div class="container flex-col p-2 m-2 w-full lg:w-1/2 border-slate-500 border-2 rounded-lg  shadow-lg shadow-indigo-50" formGroupName="address">
            <mat-form-field appearance="outline" class="w-full">
                <mat-label>Street*</mat-label>
                <input matInput placeholder="Street" value="{{profileInfo.value.address.street}}" formControlName="street">
                <mat-hint>Obligatorio</mat-hint>
            </mat-form-field>
            <div class="container w-full flex">
                <mat-form-field appearance="outline" class="w-1/2 m-1">
                    <mat-label>Suite*</mat-label>
                    <input matInput placeholder="Suite" value="{{profileInfo.value.address.suite}}" formControlName="suite">
                    <mat-hint>Obligatorio</mat-hint>
                </mat-form-field>
                <mat-form-field appearance="outline" class="w-1/2 m-1">
                    <mat-label>>Zipcode*</mat-label>
                    <input matInput placeholder="Zipcode" value="{{profileInfo.value.address.zipcode}}" formControlName="zipcode">
                    <mat-hint>Obligatorio</mat-hint>
                </mat-form-field>
            </div>
            <mat-form-field appearance="outline" class="w-full m-1">
                <mat-label>City*</mat-label>
                <input matInput placeholder="City" value="{{profileInfo.value.address.city}}" formControlName="city">
                <mat-hint>Obligatorio</mat-hint>
            </mat-form-field>    
            <div class="container flex w-full" formGroupName="geo">
                <mat-form-field appearance="outline" class="w-1/2 p-2">
                    <mat-label>Latitud*</mat-label>
                    <input matInput placeholder="Latitud" value="{{profileInfo.value.address.geo.lat}}" formControlName="lat">
                    <mat-hint>Obligatorio</mat-hint>
                </mat-form-field>
                <mat-form-field appearance="outline" class="w-1/2 p-2">
                    <mat-label>Longitud*</mat-label>
                    <input matInput placeholder="Longitud" value="{{profileInfo.value.address.geo.lng}}" formControlName="lng">
                    <mat-hint>Obligatorio</mat-hint>
                </mat-form-field>
            </div>
        </div>
    </div>
    <div class="container flex p-2 justify-between">
        <button mat-flat-button class="m-auto" (click)="goBack()">Go back</button>
        <button mat-flat-button color="warn" class="m-auto" (click)="deleteUser()" *ngIf="!isEditing">Delete</button>
        <button mat-flat-button color="primary" class="m-auto" (click)="accion()">
            {{ !isEditing ? 'Update' : 'Add'}}   
        </button>
    </div>
</form>
